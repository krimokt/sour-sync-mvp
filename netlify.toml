[build]
  command = "pnpm run build"
  # Note: @netlify/plugin-nextjs automatically handles the publish directory
  # Do NOT set publish directory in Netlify UI - let the plugin handle it

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10"
  # Configure secrets scanner to ignore the Gemini API key pattern
  # This is a public API key intentionally exposed to the client for AI content generation
  # Disable smart detection since this is a public API key that's intentionally in client code
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  # Disable Netlify Blobs to prevent 403 errors during deployment
  NETLIFY_SKIP_BLOBS_UPLOAD = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js on Netlify - Netlify automatically detects Next.js and handles routing
# The middleware will process subdomain requests and route them to /site/[companySlug]

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force HTTPS - Redirect all HTTP traffic to HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

